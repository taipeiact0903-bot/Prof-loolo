<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IN joy 低醣美好 - Business Plan Pitch</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700&family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Markdown Renderer for AI responses -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
        }
        h1, h2, h3, h4, h5, h6, .font-serif {
            font-family: 'Noto Serif TC', serif;
        }
        .animate-fade-in-up {
            animation: fadeInUp 0.8s ease-out;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .typing-cursor::after {
            content: '|';
            animation: blink 1s step-end infinite;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- Icons Components ---
        const IconBase = ({ size = 24, className = "", children }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                {children}
            </svg>
        );

        const Menu = (props) => <IconBase {...props}><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></IconBase>;
        const X = (props) => <IconBase {...props}><path d="M18 6 6 18"/><path d="m6 6 12 12"/></IconBase>;
        const ChevronDown = (props) => <IconBase {...props}><path d="m6 9 6 6 6-6"/></IconBase>;
        const ArrowRight = (props) => <IconBase {...props}><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></IconBase>;
        const Heart = (props) => <IconBase {...props}><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/></IconBase>;
        const Shield = (props) => <IconBase {...props}><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10"/></IconBase>;
        const Award = (props) => <IconBase {...props}><circle cx="12" cy="8" r="7"/><polyline points="8.21 13.89 7 23 12 20 17 23 15.79 13.88"/></IconBase>;
        const Users = (props) => <IconBase {...props}><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></IconBase>;
        const TrendingUp = (props) => <IconBase {...props}><polyline points="22 7 13.5 15.5 8.5 10.5 2 17"/><polyline points="16 7 22 7 22 13"/></IconBase>;
        const DollarSign = (props) => <IconBase {...props}><line x1="12" x2="12" y1="2" y2="22"/><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/></IconBase>;
        const Target = (props) => <IconBase {...props}><circle cx="12" cy="12" r="10"/><circle cx="12" cy="12" r="6"/><circle cx="12" cy="12" r="2"/></IconBase>;
        const Coffee = (props) => <IconBase {...props}><path d="M17 8h1a4 4 0 1 1 0 8h-1"/><path d="M3 8h14v9a4 4 0 0 1-4 4H7a4 4 0 0 1-4-4Z"/><line x1="6" x2="6" y1="2" y2="4"/><line x1="10" x2="10" y1="2" y2="4"/><line x1="14" x2="14" y1="2" y2="4"/></IconBase>;
        const LogIn = (props) => <IconBase {...props}><path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/><polyline points="10 17 15 12 10 7"/><line x1="15" x2="3" y1="12" y2="12"/></IconBase>;
        const LogOut = (props) => <IconBase {...props}><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" x2="9" y1="12" y2="12"/></IconBase>;
        const UserIcon = (props) => <IconBase {...props}><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></IconBase>;
        const Lock = (props) => <IconBase {...props}><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></IconBase>;
        const Mail = (props) => <IconBase {...props}><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></IconBase>;
        const Sparkles = (props) => <IconBase {...props}><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/><path d="M5 3v4"/><path d="M9 3v4"/><path d="M3 5h4"/><path d="M3 9h4"/></IconBase>;
        const Send = (props) => <IconBase {...props}><line x1="22" x2="11" y1="2" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></IconBase>;
        const Bot = (props) => <IconBase {...props}><path d="M12 8V4H8"/><rect width="16" height="12" x="4" y="8" rx="2"/><path d="M2 14h2"/><path d="M20 14h2"/><path d="M15 13v2"/><path d="M9 13v2"/></IconBase>;

        // --- AI View Component ---
        const AiView = ({ onBack }) => {
            const [apiKey, setApiKey] = useState('');
            const [activeTab, setActiveTab] = useState('chat'); // 'chat' | 'quote'
            const [isLoading, setIsLoading] = useState(false);
            
            // Chat State
            const [messages, setMessages] = useState([
                { role: 'assistant', text: '您好！我是 IN joy 的 AI 甜點顧問。我可以為您介紹我們的低醣理念，或者推薦適合您的甜點。請問今天有什麼我可以幫您的嗎？✨' }
            ]);
            const [inputMessage, setInputMessage] = useState('');
            const chatEndRef = useRef(null);

            // Quote State
            const [mood, setMood] = useState('');
            const [generatedQuote, setGeneratedQuote] = useState('');

            useEffect(() => {
                chatEndRef.current?.scrollIntoView({ behavior: 'smooth' });
            }, [messages]);

            const callGemini = async (prompt) => {
                if (!apiKey) {
                    alert("請先輸入您的 Gemini API Key 才能使用 AI 功能喔！");
                    return null;
                }

                setIsLoading(true);
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            contents: [{
                                parts: [{ text: prompt }]
                            }]
                        })
                    });

                    const data = await response.json();
                    if (data.error) {
                        throw new Error(data.error.message);
                    }
                    return data.candidates[0].content.parts[0].text;
                } catch (error) {
                    console.error("Gemini API Error:", error);
                    alert(`連線發生錯誤: ${error.message}`);
                    return null;
                } finally {
                    setIsLoading(false);
                }
            };

            const handleSendMessage = async (e) => {
                e.preventDefault();
                if (!inputMessage.trim()) return;

                const userMsg = inputMessage;
                setMessages(prev => [...prev, { role: 'user', text: userMsg }]);
                setInputMessage('');

                const systemContext = `
                    You are the AI assistant for "IN joy", a low-carb dessert brand. 
                    Brand Core: "Sweetness without guilt", "Low GI", "No refined sugar", "No gluten", "Healing", "Lifestyle".
                    Tone: Warm, elegant, reassuring, professional but friendly. Traditional Chinese (Taiwan).
                    
                    Key Products: 
                    1. "Special Dark Brownie" (Uses monk fruit, erythritol, no flour, diabetic friendly).
                    2. Low-carb cakes.
                    
                    Target Audience: Diabetics, Keto dieters, people who want to be healthy but love sweets.
                    
                    User Query: ${userMsg}
                    
                    Please answer the user concisely and warmly. If they ask about health, emphasize the "low GI" and "natural ingredients" aspects. 
                    Always end with a supportive or encouraging remark.
                `;

                const reply = await callGemini(systemContext);
                if (reply) {
                    setMessages(prev => [...prev, { role: 'assistant', text: reply }]);
                }
            };

            const handleGenerateQuote = async () => {
                if (!mood.trim()) return;
                
                const prompt = `
                    Generate a short, poetic, and healing quote (1-2 sentences) in Traditional Chinese about desserts and life based on this mood: "${mood}".
                    The tone should be like the "IN joy" brand: gentle, understanding, elegant, and suggesting that a healthy dessert can heal the soul. 
                    Do not sell products directly, focus on the feeling.
                `;

                const quote = await callGemini(prompt);
                if (quote) {
                    setGeneratedQuote(quote);
                }
            };

            return (
                <div className="min-h-screen bg-[#FAF7F2] flex flex-col relative">
                    <div className="absolute top-0 left-0 w-full h-full opacity-5 pointer-events-none bg-[url('https://images.unsplash.com/photo-1614597396930-a69e092cb768?q=80&w=2574&auto=format&fit=crop')] bg-cover bg-center"></div>
                    
                    {/* Header */}
                    <div className="relative z-10 bg-white/80 backdrop-blur-md border-b border-[#E5DCC5] px-6 py-4 flex justify-between items-center sticky top-0">
                        <div className="flex items-center gap-2">
                            <Sparkles className="w-6 h-6 text-[#D4A373]" />
                            <span className="text-xl font-serif font-bold text-[#4A3728]">IN joy 智慧實驗室</span>
                        </div>
                        <button onClick={onBack} className="text-[#8C7B70] hover:text-[#4A3728] flex items-center gap-1">
                            <X size={20} /> 關閉
                        </button>
                    </div>

                    <div className="relative z-10 container mx-auto px-4 py-8 max-w-4xl flex-grow flex flex-col">
                        
                        {/* API Key Input */}
                        <div className="mb-6 bg-white p-4 rounded-xl shadow-sm border border-[#E5DCC5] flex flex-col md:flex-row gap-4 items-center">
                            <div className="flex-grow w-full">
                                <label className="block text-xs font-bold text-[#D4A373] uppercase mb-1">Gemini API Key (Required)</label>
                                <input 
                                    type="password" 
                                    placeholder="在此貼上您的 API Key 以啟用 AI 功能..."
                                    className="w-full bg-[#FAF7F2] border border-[#E5DCC5] rounded-lg px-3 py-2 text-sm focus:outline-none focus:border-[#D4A373]"
                                    value={apiKey}
                                    onChange={(e) => setApiKey(e.target.value)}
                                />
                            </div>
                            <div className="text-xs text-[#8C7B70] md:max-w-xs">
                                * 我們不會儲存您的 Key。此功能直接連線至 Google Gemini API。
                            </div>
                        </div>

                        {/* Tabs */}
                        <div className="flex justify-center mb-8 gap-4">
                            <button 
                                onClick={() => setActiveTab('chat')}
                                className={`px-6 py-3 rounded-full font-bold transition-all flex items-center gap-2 ${activeTab === 'chat' ? 'bg-[#4A3728] text-white shadow-lg' : 'bg-white text-[#8C7B70] hover:bg-[#E5DCC5]'}`}
                            >
                                <Bot size={18} /> 甜點顧問
                            </button>
                            <button 
                                onClick={() => setActiveTab('quote')}
                                className={`px-6 py-3 rounded-full font-bold transition-all flex items-center gap-2 ${activeTab === 'quote' ? 'bg-[#4A3728] text-white shadow-lg' : 'bg-white text-[#8C7B70] hover:bg-[#E5DCC5]'}`}
                            >
                                <Sparkles size={18} /> 療癒文案
                            </button>
                        </div>

                        {/* Chat Interface */}
                        {activeTab === 'chat' && (
                            <div className="flex-grow bg-white rounded-2xl shadow-xl border border-[#E5DCC5] overflow-hidden flex flex-col h-[60vh]">
                                <div className="flex-grow overflow-y-auto p-6 space-y-4">
                                    {messages.map((msg, idx) => (
                                        <div key={idx} className={`flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                                            <div className={`max-w-[80%] rounded-2xl px-5 py-3 ${
                                                msg.role === 'user' 
                                                ? 'bg-[#4A3728] text-[#FAF7F2]' 
                                                : 'bg-[#FAF7F2] text-[#4A3728] border border-[#E5DCC5]'
                                            }`}>
                                                <div dangerouslySetInnerHTML={{ __html: marked.parse(msg.text) }} />
                                            </div>
                                        </div>
                                    ))}
                                    {isLoading && (
                                        <div className="flex justify-start">
                                            <div className="bg-[#FAF7F2] rounded-2xl px-5 py-3 border border-[#E5DCC5] text-[#8C7B70] flex items-center gap-2">
                                                <div className="w-2 h-2 bg-[#D4A373] rounded-full animate-bounce"></div>
                                                <div className="w-2 h-2 bg-[#D4A373] rounded-full animate-bounce delay-75"></div>
                                                <div className="w-2 h-2 bg-[#D4A373] rounded-full animate-bounce delay-150"></div>
                                            </div>
                                        </div>
                                    )}
                                    <div ref={chatEndRef}></div>
                                </div>
                                <form onSubmit={handleSendMessage} className="p-4 bg-[#FAF7F2] border-t border-[#E5DCC5] flex gap-2">
                                    <input 
                                        type="text" 
                                        placeholder="輸入您的問題..." 
                                        className="flex-grow px-4 py-3 rounded-xl border border-[#E5DCC5] focus:outline-none focus:border-[#D4A373] bg-white"
                                        value={inputMessage}
                                        onChange={(e) => setInputMessage(e.target.value)}
                                    />
                                    <button 
                                        type="submit" 
                                        disabled={isLoading}
                                        className="bg-[#D4A373] text-white p-3 rounded-xl hover:bg-[#C29363] disabled:opacity-50 transition-colors"
                                    >
                                        <Send size={20} />
                                    </button>
                                </form>
                            </div>
                        )}

                        {/* Quote Interface */}
                        {activeTab === 'quote' && (
                            <div className="flex-grow flex flex-col items-center justify-center bg-white rounded-2xl shadow-xl border border-[#E5DCC5] p-8 md:p-12 text-center h-[60vh]">
                                <div className="mb-8">
                                    <h3 className="text-2xl font-serif font-bold text-[#4A3728] mb-2">心情調味師</h3>
                                    <p className="text-[#8C7B70]">告訴我您現在的心情，讓我為您調配一句專屬的甜點語錄。</p>
                                </div>

                                <div className="flex flex-wrap gap-3 justify-center mb-8 max-w-lg">
                                    {['疲憊', '開心', '焦慮', '平靜', '想慶祝', '需要安慰'].map(m => (
                                        <button 
                                            key={m}
                                            onClick={() => setMood(m)}
                                            className={`px-4 py-2 rounded-lg border transition-all ${mood === m ? 'bg-[#D4A373] text-white border-[#D4A373]' : 'border-[#E5DCC5] text-[#8C7B70] hover:border-[#D4A373] hover:text-[#D4A373]'}`}
                                        >
                                            {m}
                                        </button>
                                    ))}
                                    <input 
                                        type="text" 
                                        placeholder="或其他心情..."
                                        className="px-4 py-2 rounded-lg border border-[#E5DCC5] focus:outline-none focus:border-[#D4A373] w-32 text-center"
                                        value={mood}
                                        onChange={(e) => setMood(e.target.value)}
                                    />
                                </div>

                                <button 
                                    onClick={handleGenerateQuote}
                                    disabled={isLoading || !mood}
                                    className="bg-[#4A3728] text-white px-8 py-3 rounded-full font-bold hover:bg-[#3A2B20] disabled:opacity-50 transition-all mb-12 flex items-center gap-2"
                                >
                                    {isLoading ? '生成中...' : <><Sparkles size={18} /> 生成療癒語錄</>}
                                </button>

                                {generatedQuote && (
                                    <div className="animate-fade-in-up max-w-2xl">
                                        <div className="text-4xl text-[#D4A373] mb-4 font-serif">“</div>
                                        <p className="text-xl md:text-2xl font-serif text-[#4A3728] leading-relaxed italic">
                                            {generatedQuote}
                                        </p>
                                        <div className="text-4xl text-[#D4A373] mt-4 font-serif text-right">”</div>
                                    </div>
                                )}
                            </div>
                        )}

                    </div>
                </div>
            );
        };

        // --- Main Component ---
        const InJoyPitch = () => {
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [activeSection, setActiveSection] = useState('home');
            const [currentView, setCurrentView] = useState('pitch'); // 'pitch' | 'login' | 'ai'
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [loginForm, setLoginForm] = useState({ email: '', password: '' });

            // Smooth scroll handler
            const scrollToSection = (id) => {
                if (currentView !== 'pitch') {
                    setCurrentView('pitch');
                    setTimeout(() => {
                        const element = document.getElementById(id);
                        if (element) element.scrollIntoView({ behavior: 'smooth' });
                    }, 100);
                } else {
                    const element = document.getElementById(id);
                    if (element) {
                        element.scrollIntoView({ behavior: 'smooth' });
                    }
                }
                setIsMenuOpen(false);
            };

            // Scroll spy effect
            useEffect(() => {
                if (currentView !== 'pitch') return;

                const handleScroll = () => {
                    const sections = ['home', 'summary', 'painpoints', 'solution', 'product', 'market', 'roadmap', 'investment', 'team'];
                    const scrollPosition = window.scrollY + 100;

                    for (const section of sections) {
                        const element = document.getElementById(section);
                        if (element && element.offsetTop <= scrollPosition && (element.offsetTop + element.offsetHeight) > scrollPosition) {
                            setActiveSection(section);
                        }
                    }
                };

                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, [currentView]);

            const handleLogin = (e) => {
                e.preventDefault();
                // Simulate login API call
                setTimeout(() => {
                    setIsLoggedIn(true);
                    setCurrentView('pitch');
                    setLoginForm({ email: '', password: '' });
                }, 500);
            };

            const handleLogout = () => {
                setIsLoggedIn(false);
                setIsMenuOpen(false);
            };

            const NavLink = ({ to, label }) => (
                <button
                    onClick={() => scrollToSection(to)}
                    className={`text-sm font-medium tracking-wide transition-colors duration-300 ${
                        activeSection === to && currentView === 'pitch' ? 'text-[#D4A373]' : 'text-[#4A3728] hover:text-[#D4A373]'
                    }`}
                >
                    {label}
                </button>
            );

            // Login Page Component
            const LoginView = () => (
                <div className="min-h-screen bg-[#FAF7F2] flex items-center justify-center relative overflow-hidden">
                    {/* Background Decor */}
                    <div className="absolute top-0 left-0 w-full h-full opacity-5 pointer-events-none bg-[url('https://images.unsplash.com/photo-1516919549054-e08258825f80?q=80&w=2670&auto=format&fit=crop')] bg-cover bg-center"></div>
                    
                    <div className="relative z-10 w-full max-w-md px-6">
                        <div className="bg-white rounded-3xl shadow-xl p-8 md:p-12 border border-[#E5DCC5]">
                            <div className="text-center mb-8">
                                <div className="inline-flex items-center justify-center w-16 h-16 bg-[#FAF7F2] rounded-full mb-4 text-[#D4A373]">
                                    <Coffee size={32} />
                                </div>
                                <h2 className="text-3xl font-serif font-bold text-[#4A3728] mb-2">歡迎回來</h2>
                                <p className="text-[#8C7B70]">登入 IN joy 低醣美好</p>
                            </div>

                            <form onSubmit={handleLogin} className="space-y-6">
                                <div>
                                    <label className="block text-sm font-medium text-[#4A3728] mb-2">電子郵件</label>
                                    <div className="relative">
                                        <Mail className="absolute left-4 top-1/2 transform -translate-y-1/2 text-[#8C7B70] w-5 h-5" />
                                        <input 
                                            type="email" 
                                            required
                                            className="w-full pl-12 pr-4 py-3 bg-[#FAF7F2] border border-[#E5DCC5] rounded-xl focus:outline-none focus:border-[#D4A373] focus:ring-1 focus:ring-[#D4A373] transition-all text-[#4A3728]"
                                            placeholder="name@example.com"
                                            value={loginForm.email}
                                            onChange={(e) => setLoginForm({...loginForm, email: e.target.value})}
                                        />
                                    </div>
                                </div>

                                <div>
                                    <div className="flex justify-between items-center mb-2">
                                        <label className="block text-sm font-medium text-[#4A3728]">密碼</label>
                                        <a href="#" className="text-xs text-[#D4A373] hover:underline">忘記密碼？</a>
                                    </div>
                                    <div className="relative">
                                        <Lock className="absolute left-4 top-1/2 transform -translate-y-1/2 text-[#8C7B70] w-5 h-5" />
                                        <input 
                                            type="password" 
                                            required
                                            className="w-full pl-12 pr-4 py-3 bg-[#FAF7F2] border border-[#E5DCC5] rounded-xl focus:outline-none focus:border-[#D4A373] focus:ring-1 focus:ring-[#D4A373] transition-all text-[#4A3728]"
                                            placeholder="••••••••"
                                            value={loginForm.password}
                                            onChange={(e) => setLoginForm({...loginForm, password: e.target.value})}
                                        />
                                    </div>
                                </div>

                                <button 
                                    type="submit"
                                    className="w-full bg-[#4A3728] text-[#FAF7F2] py-4 rounded-xl font-medium transition-all hover:bg-[#D4A373] hover:shadow-lg flex items-center justify-center gap-2"
                                >
                                    <span>登入</span>
                                    <ArrowRight size={18} />
                                </button>
                            </form>

                            <div className="mt-8 text-center">
                                <p className="text-[#8C7B70] text-sm">
                                    還沒有帳號嗎？ <a href="#" className="text-[#D4A373] font-bold hover:underline">立即註冊</a>
                                </p>
                            </div>
                            
                            <div className="mt-8 pt-6 border-t border-[#FAF7F2] text-center">
                                <button
